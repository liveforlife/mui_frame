<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
    <style>
    	.chek_1,.chk_3{
    		display: none;
    	}
    /*方式一*/
    	.chek_1 + label{
    		background-color: #FFF;
			border: 1px solid #C1CACA;
			padding: 9px;
			border-radius: 5px;
			display: inline-block;
			position: relative;
			margin-right: 30px;
    	}
    	.chek_1:checked + label{
    		background-color: #ECF2F7;
			border: 1px solid #92A1AC;
    	}
    	.chek_1:checked + label:after{
    		content: '\2714';
			vertical-align: text-top;
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			text-align: center;
    	}
    /*方式二*/
.chk_3 + label {
	background-color: #fafbfa;
	padding: 9px;
	border-radius: 50px;
	display: inline-block;
	position: relative;
	margin-right: 30px;
	-webkit-transition: all 0.1s ease-in;
	transition: all 0.1s ease-in;
	width: 55px;
	height: 34px;
}

.chk_3  + label:after {
	content: ' ';
	position: absolute;
	top: 0;
	-webkit-transition: box-shadow 0.1s ease-in;
	transition: box-shadow 0.1s ease-in;
	left: 0;
	width: 100%;
	height: 100%;
	border-radius: 100px;
	box-shadow: inset 0 0 0 0 #eee, 0 0 1px rgba(0,0,0,0.4);
}

.chk_3  + label:before {
	content: ' ';
	position: absolute;
	background: white;
	top: 1px;
	left: 1px;
	z-index: 999999;
	width: 31px;
	-webkit-transition: all 0.1s ease-in;
	transition: all 0.1s ease-in;
	height: 31px;
	border-radius: 100px;
	box-shadow: 0 3px 1px rgba(0,0,0,0.05), 0 0px 1px rgba(0,0,0,0.3);
}

.chk_3:active + label:after {
	box-shadow: inset 0 0 0 20px #eee, 0 0 1px #eee;
}

.chk_3:active + label:before {
	width: 37px;
}

.chk_3:checked:active + label:before {
	width: 37px;
	left: 20px;
}

.chk_3  + label:active {
	box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
}

.chk_3:checked + label:before {
	content: ' ';
	position: absolute;
	left: 26px;
	border-radius: 100px;
}

.chk_3:checked + label:after {
	content: ' ';
	font-size: 1.5em;
	position: absolute;
	background: #4cda60;
	box-shadow: 0 0 1px #4cda60;
}
    </style>
</head>
<body>
	<div class="mui-content-padded">
		<div>
			<p>1、check复选框的样式重定</p>
			<input type="checkbox" id="checkbox_a1" class="chek_1" checked="checked" /> <label for="checkbox_al"></label>
			<input type="checkbox" id="checkbox_a2" class="chek_1" /><label for="checkbox_a2"></label>
		</div>		
		<div style="width: 180px;">
			<p>2.移动端开关</p>
			<input type="checkbox" id="checkbox_a3" class="chk_3" checked="checked" /><label for="checkbox_a3"></label>
			<input type="checkbox" id="checkbox_a4" class="chk_3" /><label for="checkbox_a4"></label>
		</div>
	</div>
</body>
</html>
