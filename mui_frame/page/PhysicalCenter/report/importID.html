<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../../js/mui.min.js"></script>
    <link href="../../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../../css/moban/physical.css" rel="stylesheet" />
    <script type="text/javascript" charset="UTF-8">
      	var scale = 1 / devicePixelRatio;
	    document.querySelector('meta[name="viewport"]').setAttribute('content','initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 10 + 'px';
    </script>
</head>
<body>
	<div class="mui-content mui-fullscreen" style="padding-top: 30%;">
		<div class="c_credit_base c_credit_list c_credit_add" >

				您正在查询<span>美年大健康体检中心</span>的体检报告
			</p>
			<form class="c_credit_form">
				<div >
					<label >体检号:</label>
					<input type="text" placeholder="请输入用户名" >
				</div>
				<div >
					<label >密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
					<input type="password" placeholder="请输入密码" >
				</div>
			</form>
		</div>
		<div class="c_credit_base c_button_basestyle" style="margin: 0.8rem 0.22rem;">
			<button class="c_button_basefull c_background_wwwblue" onclick="li()">查询</button>
		</div>
	</div>
<script>
	function li(){
		window.location.href='download.html'
	}
</script>
</body>
</html>
