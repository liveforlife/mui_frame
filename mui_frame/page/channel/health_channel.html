	/*判断标题和正文。最多有两行，超过两行省略多余的字体放在'title'中展示*/
	function controlchara(sub){
		var sub1=null;
		if(!sub){
			sub1=sub;
		}else{
			if(sub.length>70){
				sub1=sub.slice(0,70)+'...';
			}else{
				sub1=sub;
			}			
		}
			return sub1;
		}
