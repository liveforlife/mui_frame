	</footer>
	<div class="mui-content">
		<ul  class="mui-table-view m-content-hospitalpri">	           	
			<li class="mui-table-view-cell mui-media">
				<div class="row">
					<a href="doctorDet.html">
						<img class="mui-media-object mui-pull-left m-hospitalpri-hospimg" src="../../img/cdoc/private/icon_1.png" >
						<div class="mui-media-body m-hospitalpri-content" >

								<span>Dr. Mitesh Patel-MD</span>
							</div>
							<p class="cloud-addr">
								pediatric  [New York]
							</p>
							<div>
								<span >Massachusetts General Hospital</span>
								<p>
									<img src="../../img/cdoc/private/cdoc_locat.png" ><span >New York </span>
								</p>
							</div>
						</div>
					</a>

		</ul>
		<div class="c_doctorDe_bmbaseinfor">
			<p><span>Contract name</span></p>

			</p>

			<p><span>Service period</span></p>

				<img src="../../img/cdoc/private/cdoc_credict.png"  style="vertical-align:middle;margin-right: 0.50rem;width: 0.85rem;"/>

				I agree to the
				<span class="c_font_blue">Terms of service</span>
			</p>

			</p>
		</div>
		
	</div>
<script src="../../js/mui.min.js"></script>
<script type="text/javascript" charset="UTF-8">
  	mui.init();
	function ab(){
		window.location.href="orderDe.html";
	}
	function li(){
		window.location.href="chooseCredit.html"
	}
	window.onload = function() 
	 {
	  labels = document.getElementById('male').getElementsByTagName('label');
	  radios = document.getElementById('male').getElementsByTagName('input');
	  for(i=0,j=labels.length ; i<j ; i++)
	  {
	   labels[i].onclick=function() 
	   {
	    if(this.className == '') {
	     for(k=0,l=labels.length ; k<l ; k++)
	     {
	      labels[k].className='';
		  radios[k].checked = false;
	     }
	     this.className='checked';
		 try{
		 	document.getElementById(this.name).checked = true;
		 } catch (e) {}
	    }
	   }
	  }
	 }
</script>
