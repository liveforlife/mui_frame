<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<button type="button" class="mui-btn mui-btn-primary" onclick="setProvince(this)">省份1</button>
		<button type="button" class="mui-btn mui-btn-primary" onclick="setProvince(this)">省份2</button>
		<button type="button" class="mui-btn mui-btn-primary" onclick="setProvince(this)">省份3</button>
		<script type="text/javascript">
			/**
			 * 这只是一个种蛋疼的写法啊，主要在于理解自定义事件，不要在意这些细节
			 */
			// 全局变量，存储省份
			var province = "";
			mui.plusReady(function() {
				var pageA = plus.webview.currentWebview().opener(); //获取当前页的上一级页面，也就是a页面
				// 通过mui.fire()方法，触发a页面的自定义事件
				// 方法里面，第一个是页面对象也就是a页面，第二个是自定义事件的名称，第三个是你传递的值（采用键值对形式）
				mui.fire(pageA, "getValue", {
					province: province
				});
			});

			function setProvince(obj) {
				province = obj.innerText;
			}
		</script>

</html>
