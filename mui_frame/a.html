<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<button id="province" type="button" class="mui-btn mui-btn-primary">点击选择省份</button>
		<script type="text/javascript">
			// 自定义事件
			window.addEventListener("getValue", function(event) {
				var province = event.detail.province; //获取b页面传递过来的省份的province(键)
				//这里继续对拿到的值进行处理，就不在多写了
			});
			mui.plusReady(function() {
				document.getElementById("province").addEventListener("tap", function() {
					mui.openWindow({
						url: "b.html",
						id: "b",
						waiting: {
							autoShow: false
						}
					});
				});
			});
		</script>
	</body>

</html>
